<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  
  <header class="header">
    <div class="container-header">
      <img src="./images/trybewarts-header-logo.svg" alt="Logo Trybewarts" class="trybewarts-header-logo">
    </div>
    <div class="container-h1">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
    </div>
    <form action="" class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="email">
      <input type="senha" name="password" id="senha" placeholder="Senha">
      <button id="btn-form">Entrar</button>
    </form>
  </header>

    <main>
      <form action="" id="evaluation-form">
        <div class="container-input">
          <input type="text" name="Nome" id="input-name" placeholder="Nome">
          <input type="text" name="Sobrenome" id="input-lastname" placeholder="Sobrenome">
        </div>

        <div id="container-select">
            <input type="email" name="Email" id="input-email" placeholder="Email">
        
          <select name="selected" id="house">
            <option value="Select a house" text="select a hoouse" disabled>Selecione uma casa</option>
            <option value="Gitnória" text="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" text="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" text="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" text="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>

        <div class="container-radio">
          <label for="family" id="label-family">Qual sua família?</label>
          <label for="front">Frontend</label>
          <input type="radio" name="family" value="Frontend" id="front">
          <label for="back">Backend</label>
          <input type="radio" name="family" value="Backend" id="back"> 
          <label for="full">FullStack</label>
          <input type="radio" name="family" value="FullStack" id="full">
        </div>

        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?"</label><br><br>
        <div class="container-checkbox">
          <label for="hofs">HoFs</label>
          <input type="checkbox" class="subject" name="subject" value="HoFs" id="hofs">
          <label for="jest">Jest</label>
          <input type="checkbox" class="subject" name="subject" value="Jest" id="jest">
          <label for="promises">Promises</label>
          <input type="checkbox" class="subject" name="subject" value="Promises" id="promises">
          <label for="react">React</label>
          <input type="checkbox" class="subject" name="subject" value="React" id="react">
          <label for="sql">SQL</label>
          <input type="checkbox" class="subject" name="subject" value="SQL" id="sql">
          <label for="python">Python</label>
          <input type="checkbox" class="subject" name="subject" value="Python" id="python">
        </div>

        <div class="container-radio2">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <label for="">1</label>
          <input type="radio" name="rate" id="" value="1">
          <label for="">2</label>
          <input type="radio" name="rate" id="" value="2">
          <label for="">3</label>
          <input type="radio" name="rate" id="" value="3">
          <label for="">4</label>
          <input type="radio" name="rate" id="" value="4">
          <label for="">5</label>
          <input type="radio" name="rate" id="" value="5">
          <label for="">6</label>
          <input type="radio" name="rate" id="" value="6">
          <label for="">7</label>
          <input type="radio" name="rate" id="" value="7">
          <label for="">8</label>
          <input type="radio" name="rate" id="" value="8">
          <label for="">9</label>
          <input type="radio" name="rate" id="" value="9">
          <label for="">10</label>
          <input type="radio" name="rate" id="" value="10">
        </div>

        <div class="container-textarea">
          <label for="textarea" class="textarea">Deixe seu comentário:</label>
          <textarea name="Observation" id="textarea" maxlength="500"></textarea>
        </div>
        <span id="counter"></span>

        <div class="validation">
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" id="agreement">
        </div>
        <div class="btn-container">
          <button type="submit" id="submit-btn" 
          disabled>Enviar</button>
        </div>
      </form>
      <form action="" id="form-data" class="display"></form>


      <div>
        <img src="images/trybewarts-colored.svg" alt="Logo" id="trybewarts-forms-logo">
      </div>

    </main>

    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>

  <script src="./script.js"></script>
</body>
</html>
