<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>
<body>
  
  <main>
    <section class="title">
      <h1>ðŸ˜Ž MEME GENERATOR ðŸ˜Ž</h1>
  </section>

  <section id="container-section">
    <label for="text-input">Texto:</label>
    <input type="text" name="text-input" placeholder="Frase para o Meme" maxlength="60" id="text-input">
    <div>
      <label for="meme-insert"> Foto: </label>
      <input type="file" accept="image/gif, image/jpeg, image/png" name="image"
      id="meme-insert" />
    </div>
  </section>

  <section id="meme-image-container">
    <img id="meme-image">
    <p id="meme-text"></p>
  </section>  

  <section id="board-btn">
    <button id="fire">Fire</button>
    <button id="water">Water</button>
    <button id="earth">Earth</button>
  </section>

  <section id="container-memes">
    <img src="./imgs/meme1.png" alt="" id="meme-1">
    <img src="./imgs/meme2.png" alt="" id="meme-2">
    <img src="./imgs/meme3.png" alt="" id="meme-3">
    <img src="./imgs/meme4.png" alt="" id="meme-4">
  </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
