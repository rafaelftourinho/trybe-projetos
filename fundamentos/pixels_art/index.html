<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pixels Art</title>
</head>
<body>
  <main>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>

  <section id="color-palette">
    <div id="color-one" class="color selected"></div>
    <div id="color-two" class="color"></div>
    <div id="color-three" class="color"></div>
    <div id="color-four" class="color"></div>
    <div id="color-five" class="color"></div>
    <div id="color-six" class="color"></div>
    <div id="color-seven" class="color"></div>
  </section>

  <section>
    <button id="clear-board">Limpar</button>
    <input type="number" name="" id="board-size" min="1">
    <button id="generate-board">VQV</button>
  </section>
  <button id="change-colors">Change Colors</button>

  <section id="pixel-board"></section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
